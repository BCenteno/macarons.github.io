<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lily+Script+One&family=Zen+Kaku+Gothic+New&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/e563a96e6c.js"
      crossorigin="anonymous"
    ></script>
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="form.css" rel="stylesheet">
</head>
<body>

    <nav class="header">
        <header class="homeButton">
          Home
          <a href=".\home.html"><button><img src="./recursos/home.ico.png" width="35px"></button></a>
        </header>
  
        <header class="shopButton">shop
          <a href=".\shop.html"><button><i class="fas fa-store-alt"></i></button></a>
        </header>
      
      </nav>


    <header class="paperplane"><img src=".\recursos\paperplane.gif" alt="paperplane" width="300px"></header>


    <div class="container mt-xl-5 mb-5">
        <div class="d-flex justify-content-center pt-5">
            <h2 class="font-weight-bold">Get in touch!</h2>
        </div>
        <div class="d-flex justify-content-center text-muted">Can our macarons taste better? I don't think so, but if you have some fresh ideas please tell us!</div>
        <div class="d-md-flex flex-md-row justify-content-center py-4">
        </div>
        <div class="d-flex flex-row justify-content-center" >
            <form class="w-xl-50 w-lg-75">
                <div class="container">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group"> <label for="name">Your Name</label>
                                <div class="input-field"> <span class="fa fa-user-o p-2 border-right"></span> <input type="text" required> </div>
                            </div>
                            <div class="form-group"> <label for="name">Mail</label>
                                <div class="input-field"> <span class="fa fa-envelope-o p-2"></span> <input type="email" required> </div>
                            </div>
                            <div class="form-group"> <label for="name">Phone</label>
                                <div class="input-field"> <span class="fa fa-mobile p-2"></span> <input type="tel" required> </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group"> <label for="msg">Message</label>
                                <div class="input-field bg-light"> <textarea name="message" id="msg" cols="10" rows="9" class="form-control bg-light" placeholder="Feedback? New ideas? Let it out!"></textarea> </div>
                            </div>
                        </div>
                        <div class="d-flex flex-row justify-content-center w-100"> <input type="button" value="send message" class="btn"> </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
